<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/styles/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/styles/style.css">
    <title>Weather app</title>
</head>
<body>


    <main>
        <div class="bg-backdrop"></div>
        <section class="weather-info">
            <span class="temperature">16º</span>
            <div class="location-time-container">
                <span class="city">London</span>
                <span class="time-date">06:09 - Monday, 9 sep '19</span>
            </div>
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon">
        </section>

        <aside>
            <div class="container">
                <div class="search-area">
                    <input type="text" name="location" class ="location-search" id="" placeholder="Another location">
                    <div class="search-button" onclick="searchCity()">
                        <ion-icon name="search-outline" class="search-icon"></ion-icon>
                    </div>
                </div>

                <div class="general-container other-cities">
                    <span class="container-item location-name">Birminghan</span>
                    <span class="container-item location-name">Rio de Janeiro</span>
                    <span class="container-item location-name">São Paulo</span>
                    <span class="container-item location-name">Curitiba</span>
                </div>

                <div class="general-container weather-infos">
                    <span class="container-item"><h3>Weather Info</h3></span>
                    <div class="weather-infos">
                        <span class="container-item">Feels Like</span>
                        <span class="container-value">6ºC</span>
                    </div>

                    <div class="weather-infos">
                        <span class="container-item">Min</span>
                        <span class="container-value">5ºC</span>
                    </div>

                    <div class="weather-infos">
                        <span class="container-item">Max</span>
                        <span class="container-value">8ºC</span>
                    </div>

                    <div class="weather-infos">
                        <span class="container-item">Wind</span>
                        <span class="container-value">13 km/h</span>
                    </div>

                    <div class="weather-infos">
                        <span class="container-item">Humidity</span>
                        <span class="container-value">15%</span>
                    </div>

                </div>

            </div>
        </aside>
    </main>

 
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="assets/script/wheater-information-city.js"></script>
<script src="assets/script/script.js"></script>

</body>
</html>
